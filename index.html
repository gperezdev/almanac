<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="With Almanac, you will be able to count the time that has passed since a past date or the time left to reach a specific date.">
    <meta name="author" content="Gerard PÃ©rez">
    <meta name="docsearch:language" content="en">
    <title>Almanac | Time counter</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@almanac">
    <meta name="twitter:creator" content="@gerardperez">
    <meta name="twitter:title" content="Almanac | Time counter">
    <meta name="twitter:description" content="With Almanac, you will be able to count the time that has passed since a past date or the time left to reach a specific date.">
    <meta name="og:url" content="https://gperez-almanac.netlify.app">
    <meta name="og:title" content="Almanac">
    <meta name="og:description" content="With Almanac, you will be able to count the time that has passed since a past date or the time left to reach a specific date.">
    <meta name="og:type" content="website">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script defer src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script defer src="https://kit.fontawesome.com/fee31ab20c.js" crossorigin="anonymous"></script>
    <script defer src="/js/app.js"></script>
    <script defer src="/js/main.js"></script>
</head>
<body>
    <main>
        <h1 class="title" data-aos="fade-down">ALMANAC</h1>
        <div class="countdown" data-aos="fade-down" data-aos-delay="100">
            <div class="countdown__days" data-aos="fade-down" data-aos-delay="200">
                <p class="countdown__days__number" id="days">0</p>
                <span class="countdown__days__text">DAY(S)</span>
            </div>
            <div class="countdown__hours" data-aos="fade-down" data-aos-delay="300">
                <p class="countdown__hours__number" id="hours">0</p>
                <span class="countdown__hours__text">HOUR(S)</span>
            </div>
            <div class="countdown__minutes" data-aos="fade-down" data-aos-delay="400">
                <p class="countdown__minutes__number" id="minutes">0</p>
                <span class="countdown__minutes__text">MINUTE(S)</span>
            </div>
            <div class="countdown__seconds" data-aos="fade-down" data-aos-delay="500">
                <p class="countdown__seconds__number" id="seconds">0</p>
                <span class="countdown__seconds__text">SECOND(S)</span>
            </div>
        </div>
        <div class="date__selector" data-aos="fade-down" data-aos-delay="600">
            <input class="date__selector__date" type="text" placeholder = "dd/mm/yyyy" onfocus="(this.type = 'date')" id="date">
            <a class="date__selector__button" href="#" type="button" id="button" ><i id="hourglass" class="fa-solid fa-hourglass-start"></i></a>
        </div>
    </main>
</body>
</html>
